<div *ngIf="listHero.length > 0">
    <div *ngFor="let item of listHero">
        <mat-card class="example-card" routerLink="/characters/{{item.id}}">
            <mat-card-title-group>
                <mat-card-title>{{item.name}}</mat-card-title>
                <mat-card-subtitle>{{item.resourceURI}}</mat-card-subtitle>
                <div class="heroe-photo">
                    <img class="image-card" mat-card-sm-image
                        [src]="item.thumbnail.path + '.' + item.thumbnail.extension">
                </div>
                <!-- <pre>
                    {{ item.thumbnail.path + item.thumbnail.extension }}
                </pre> -->
            </mat-card-title-group>

        </mat-card>
        <div class="divider">

        </div>

    </div>
</div>
<div class="no-content" *ngIf="listHero.length ===   0">
    <p class="no-content-text">NO HEROES FOUND</p>
</div>
